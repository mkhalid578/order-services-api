<!doctype html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
      {% block body %}

      <div class="jumbotron" style="margin:15px;">
        <div class="text-center">
          <h2> Order Services Dashboard </h2>
        </div>
        <div class="text-center" style="margin:30px;">
          <button class="btn btn-outline-success" type="submit" name="action"> View Orders </button>
          <button class="btn btn-outline-primary" type="submit" name="action" data-toggle="modal" data-target="#placeOrder"> Place Order </button>
          <button class="btn btn-outline-danger" type="submit" name="action"> Delete Order </button>
        </div>
      </div>

      <div class="modal fade" id="placeOrder" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Place Order</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <div class="input-group" style="margin-bottom:5%;">
                    <span class="input-group-addon" id="email">@</span>
                    <input type="text" class="form-control" placeholder="Email Address" aria-describedby="basic-addon1">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group" style="margin-bottom:10px;">
                    <span class="input-group-addon" id="itemName"><i class="fa fa-book" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" placeholder="Item Name" aria-describedby="basic-addon1">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group" style="margin-bottom:10px;">
                    <span class="input-group-addon" id="quantity">#</span>
                    <input type="number" class="form-control" placeholder="Quantity" aria-describedby="basic-addon1">
                  </div>
                </div>
                <div class="form-group">
                  <label for="reason">Reason:</label>
                  <textarea class="form-control" id="reason" rows="3" placeholder="I need this because..."></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Place Order</button>
            </div>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
      {% endblock %}
    </body>
</html>
